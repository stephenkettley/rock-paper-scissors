<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Rock Paper Scissors</h1>
    <p>Choose Your Move:</p>
    <div class="buttons">
        <button id="rock" class="game-button">&#x1F44A</button>
        <button id="paper" class="game-button">&#x1f590</button>
        <button id="scissors" class="game-button">&#x270c;</button>
    </div>
    <p id="result"></p>
    <p id="scores">
        Your score: <span id="user-score">0</span>
        Computer score: <span id="computer-score">0</span>
    </p>
    <div class="reset-container">
        <button id="reset">Reset</button>
    </div>
  
    <script src="index.js"></script>
</body>
</html>
